 <div class="col-xl-12">
    <app-card cardTitle="Dark Table" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
            </tr>
          </thead>
          <tbody>
            @for(cliente of listaClientes; track $index){
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{ cliente.nombre}}</td>
                <td>{{ cliente.apellido}}</td>
                <td>{{ cliente.email}}</td>
                <td>{{ cliente.telefono}}</td>
                <td>
                    <!-- <button type="button" class="btn btn-outline-success" [routerLink]="['/editarcliente/',cliente.idClientes]">Editar</button> -->
                    <button (click)="eliminar(cliente.cliente_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
